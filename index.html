<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe to html/css</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/javaScript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alike&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8d9dc2e9e0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="p-5 mt-3 mb-3 container rounded shadow">
      <div class="row cities">
        <div class="col cities">Porto</div>
        <div class="col cities">Madrid</div>
        <div class="col cities">Paris</div>
        <div class="col cities">London</div>
        <div class="col cities">Berlin</div>
        <div class="col cities">Rome</div>
        <div class="col cities">Munich</div>
      </div>
      <br />
      <header>Check the weather in</header>
      <div class="container">
        <form id="search-city">
          <div class="mb-3">
            <input
              type="text"
              id="new-city"
              class="mt-2 mb-2 form"
              placeholder="Enter a city"
            />
            <input type="submit" value="Search" />
          </div>
        </form>
      </div>

      <h1 id="cities">Lisbon</h1>
      <h2 class="date">day, hour</h2>
      <br />

      <div class="row thin">
        <div class="col-4 temperature" id="show-temperature">11</div>
        <div class="col-4 units">
          <span>
            <a id="celcius" href="#">ÂºC</a> |
            <a id="fahrenheit" href="#"> F </a>
          </span>
        </div>
        <div class="col-4 moreInfo">
          <div class="row">
            <div class="col-12" id="#description">Clear Sky</div>
            <div class="col-12">Precipitation 2%</div>
            <div class="col-12">
              Humidity <span id="humidity">77</span><span>%</span>
              <div class="col-12">
                Wind <span id="wind">6</span><span>Km/h</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />

      <div class="row days">
        <div class="col-2 days">Saturday</div>
        <div class="col-2 days">Sunday</div>
        <div class="col-2 days">Monday</div>
        <div class="col-2 days">Tuesday</div>
        <div class="col-2 days">Wednesday</div>
        <div class="col-2 days">Thursday</div>
      </div>
      <div class="row icons">
        <div class="col-2"><i class="fas fa-sun icon sun"></i></div>
        <div class="col-2"><i class="fas fa-cloud-sun icon cloud"></i></div>
        <div class="col-2"><i class="fas fa-cloud-sun icon cloud"></i></div>
        <div class="col-2"><i class="fas fa-cloud-sun-rain icon rain"></i></div>
        <div class="col-2"><i class="fas fa-sun icon sun"></i></div>
        <div class="col-2"><i class="fas fa-sun icon sun"></i></div>
      </div>
      </div>
    </br>
    <a class="footer" href="https://github.com/hannyleony/first-project-hanny">Open-source code</a>, by Hanny Leony</div>  
</body>
</html>
